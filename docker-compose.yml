version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    env_file: .env
    expose:
      - "8000"
    depends_on:
      - redis
    networks:
      - internal
      - whisper_net

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    env_file: .env
    depends_on:
      - redis
    networks:
      - internal
      - whisper_net

  redis:
    image: redis:7-alpine
    networks:
      - internal

  nginx:
    build:
      context: .
      dockerfile: docker/nginx.Dockerfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api
    networks:
      - internal

networks:
  internal:
    driver: bridge
  whisper_net:
    external: true
    name: whisper_net
